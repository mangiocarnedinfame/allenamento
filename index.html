<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timer HIIT 4-Cerchi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" id="app">
    <!-- AREA CONFIGURAZIONE: 4 cerchi (2x2) + Avvia -->
    <section id="configArea" class="config-area">
      <div class="grid-2x2" id="circlesGrid">
        <!-- 1: Preparazione -->
        <button class="clock-wrap circle" data-role="prep" id="circle-prep" aria-label="Imposta tempo di preparazione">
          <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
            <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
            <circle class="ring" cx="100" cy="100" r="88" fill="none" stroke-linecap="round"></circle>
          </svg>
          <div class="circle-content">
            <div class="circle-title">Preparazione</div>
            <div class="time-label" id="label-prep">00:10</div>
          </div>
        </button>

        <!-- 2: Work -->
        <button class="clock-wrap circle" data-role="work" id="circle-work" aria-label="Imposta tempo di lavoro (work)">
          <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
            <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
            <circle class="ring" cx="100" cy="100" r="88" fill="none" stroke-linecap="round"></circle>
          </svg>
          <div class="circle-content">
            <div class="circle-title">Work</div>
            <div class="time-label" id="label-work">00:30</div>
          </div>
        </button>

        <!-- 3: Rest -->
        <button class="clock-wrap circle" data-role="rest" id="circle-rest" aria-label="Imposta tempo di recupero (rest)">
          <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
            <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
            <circle class="ring" cx="100" cy="100" r="88" fill="none" stroke-linecap="round"></circle>
          </svg>
          <div class="circle-content">
            <div class="circle-title">Rest</div>
            <div class="time-label" id="label-rest">00:15</div>
          </div>
        </button>

        <!-- 4: Giri -->
        <button class="clock-wrap circle" data-role="rounds" id="circle-rounds" aria-label="Imposta numero di giri">
          <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
            <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
            <circle class="ring" cx="100" cy="100" r="88" fill="none" stroke-linecap="round"></circle>
          </svg>
          <div class="circle-content">
            <div class="circle-title">Giri</div>
            <div class="time-label" id="label-rounds">08</div>
          </div>
        </button>
      </div>

      <div class="controls">
        <button id="startBtnConfig" class="btn primary" aria-pressed="false">Avvia</button>
      </div>
      <p class="hint">Tocca ogni cerchio per impostare i valori â€¢ Il quarto apre una sola wheel (giri)</p>
    </section>

    <!-- AREA ESECUZIONE: singolo timer + fase -->
    <section id="runArea" class="timer-area" hidden>
      <h1 id="phaseHeading" class="phase-heading">Preparazione</h1>

      <div class="clock-wrap" id="runClock" role="button" aria-label="Timer in esecuzione" tabindex="0">
        <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
          <circle class="ring-bg" cx="100" cy="100" r="88" fill="none" />
          <circle class="ring" id="runRing" cx="100" cy="100" r="88" fill="none" stroke-linecap="round"></circle>
        </svg>
        <div class="time-label" id="runTime">00:00</div>
      </div>

      <div class="controls">
        <button id="pauseBtn" class="btn secondary" aria-pressed="false">Pausa</button>
        <button id="resumeBtn" class="btn secondary" aria-pressed="false" hidden>Riprendi</button>
        <button id="stopBtn" class="btn secondary">Ferma</button>
      </div>
    </section>

    <!-- Modal / picker -->
    <div id="pickerOverlay" class="overlay" hidden>
      <div class="picker" role="dialog" aria-modal="true" aria-label="Selettore">
        <header class="picker-header">
          <h2 id="pickerTitle">Imposta</h2>
        </header>

        <div class="picker-body">
          <div class="wheels">
            <div class="wheel-col" id="col-left">
              <div class="wheel-label" id="leftLabel">Minuti</div>
              <div class="wheel" id="minutesWheel" tabindex="0" aria-label="Seleziona minuti"></div>
            </div>
            <div class="wheel-col" id="col-right">
              <div class="wheel-label" id="rightLabel">Secondi</div>
              <div class="wheel" id="secondsWheel" tabindex="0" aria-label="Seleziona secondi"></div>
            </div>
          </div>
        </div>

        <footer class="picker-footer">
          <button id="cancelPicker" class="btn">Annulla</button>
          <button id="confirmPicker" class="btn primary">Conferma</button>
        </footer>
      </div>
    </div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
