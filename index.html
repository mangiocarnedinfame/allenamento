<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HIIT Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <!-- =================== EDIT SCREEN =================== -->
    <section id="edit-screen" class="screen active">
      <div class="grid">
        <button class="dial" data-key="prep">
          <div class="ring"></div>
          <div class="dial-inner">
            <div class="dial-title">Preparazione</div>
            <div class="dial-value" data-display="prep">00:00</div>
          </div>
        </button>
        <button class="dial" data-key="work">
          <div class="ring"></div>
          <div class="dial-inner">
            <div class="dial-title">Work</div>
            <div class="dial-value" data-display="work">00:04</div>
          </div>
        </button>
        <button class="dial" data-key="rest">
          <div class="ring"></div>
          <div class="dial-inner">
            <div class="dial-title">Rest</div>
            <div class="dial-value" data-display="rest">00:04</div>
          </div>
        </button>
        <button class="dial" data-key="rounds">
          <div class="ring"></div>
          <div class="dial-inner">
            <div class="dial-title">Giri</div>
            <div class="dial-value" data-display="rounds">10</div>
          </div>
        </button>
      </div>

      <button id="start-btn" class="primary">Avvia</button>
      <p class="hint">Tocca un cerchio per modificare; poi Avvia.</p>
    </section>

    <!-- =================== RUN SCREEN =================== -->
    <section id="run-screen" class="screen">
      <div class="phase" id="phase-label">Work</div>
      <div class="ring-timer" id="main-timer">
        <svg viewBox="0 0 360 360" class="svg">
          <defs>
            <filter id="shadow">
              <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="rgba(0,0,0,.6)"/>
            </filter>
          </defs>
          <circle class="track" cx="180" cy="180" r="150"></circle>
          <circle class="progress" cx="180" cy="180" r="150"></circle>
        </svg>
        <div class="time" id="time-label">00:00</div>
      </div>
      <div class="round" id="round-label">round 1/3</div>
      <div class="touch-hint">tocca il cerchio per pause/resume</div>
    </section>
  </div>

  <!-- =================== MODAL PICKER =================== -->
  <div id="picker-modal" class="modal hidden" aria-hidden="true">
    <div class="backdrop"></div>
    <div class="sheet">
      <div class="sheet-header">
        <div class="sheet-title" id="picker-title">Imposta</div>
      </div>

      <!-- minuti/secondi -->
      <div class="wheels" id="wheels-container">
        <div class="wheel-col">
          <div class="wheel-label">Minuti</div>
          <div class="wheel" data-type="minutes"></div>
        </div>
        <div class="wheel-col">
          <div class="wheel-label">Secondi</div>
          <div class="wheel" data-type="seconds"></div>
        </div>
      </div>

      <!-- giri -->
      <div class="wheels" id="wheel-rounds">
        <div class="wheel-col single">
          <div class="wheel-label">&nbsp;</div>
          <div class="wheel" data-type="rounds"></div>
        </div>
      </div>

      <div class="sheet-actions">
        <button class="btn ghost" id="btn-cancel">Annulla</button>
        <button class="btn confirm" id="btn-confirm">Conferma</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
